<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammarly Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="/index.js" defer></script> <!-- Include the new JavaScript file -->
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold text-info">Grammarly Clone</h1>
      <p class="lead">AI-powered grammar correction for perfect writing!</p>
    </div>

    <div class="row">
      <!-- Input Section -->
      <div class="col-md-6">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <h2 class="card-title text-info"><i class="fas fa-keyboard me-2"></i> Input Your Text</h2>
            <p class="card-text">Enter your text below and let AI improve it.</p>
            <form>
              <div class="mb-3">
                <textarea class="form-control bg-dark text-light" id="text" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-magic me-2"></i> Enhance with AI
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Output Section -->
      <div class="col-md-6">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <h2 class="card-title text-info"><i class="fas fa-check-circle me-2"></i> AI-Corrected Output</h2>
            <p class="card-text">Your improved text will appear below.</p>
            <div class="p-3 bg-dark text-light border rounded">
              <p class="text-muted">Your corrected text will appear here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
